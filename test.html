<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Toggle Multiple Contents</title>
<style>
   .hidden-content {
     display: none;
   }
</style>
</head>
<body>
<h2 onclick="toggleContent('section1')">섹션 1</h2>
<div id="section1" class="hidden-content">
<p>섹션 1의 내용이 여기에 들어갑니다.</p>
</div>
<h2 onclick="toggleContent('section2')">섹션 2</h2>
<div id="section2" class="hidden-content">
<p>섹션 2의 내용이 여기에 들어갑니다.</p>
</div>
<script>
 function toggleContent(sectionId) {
   var contentDiv = document.getElementById(sectionId);
   contentDiv.style.display = (contentDiv.style.display === "none" || contentDiv.style.display === "") ? "block" : "none";
 }
</script>
</body>
</html>
